<form class="container-fluid" id="detailform">
    <div class="form-group">
        <label for="internalName">Название</label>
        <input type="text" class="form-control" id="internalName" aria-describedby="emailHelp">    
    </div>
    <div class="form-group">
        <label for="type">Тип датчика</label>
        <select name="type" id="type" class="form-control">
            <option value="WaterSensor">Датчик влажности почвы</option>
            <option value="AirSensor">Датчик воздуха</option>
            <option value="TemperatureSensor">Датчик температуры</option>
        </select>
    </div>
    <input type="hidden" value="" id="parentId">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
